services:
  - type: web
    name: warranty-wallet-backend
    buildCommand: cd backend && mvn clean install -DskipTests
    startCommand: cd backend && java -Dspring.profiles.active=prod -jar target/backend-1.0.0.jar
    envVars:
      - key: SPRING_DATA_MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: ALLOWED_ORIGINS
        sync: false
